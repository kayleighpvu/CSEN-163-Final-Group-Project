
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thrift-Store Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f0e8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .location {
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar input {
      padding: 10px;
      width: 280px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .nav-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .nav-bar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .store-card {
      background-color: white;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .store-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }

    .store-card p {
      margin: 8px 0 0;
      font-size: 14px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <a href="#">Home</a>
      <a href="#">Stores</a>
      <a href="#">Favorites</a>
      <a href="#">Contact</a>
    </div>

    <div class="top-bar">
      <div class="location">San Jose üìç</div>
      <div class="search-bar">
        <input type="text" placeholder="City, State (e.g., Santa Clara, CA)">
      </div>
    </div>

    <div class="grid">
      <div class="store-card">
        <img src="img/store1.jpg" alt="Classic Loot">
        <p>Classic Loot:<br>5 miles away</p>
      </div>
      <div class="store-card">
        <img src="img/store2.jpg" alt="Classic Loot">
        <p>Classic Loot:<br>5 miles away</p>
      </div>
      <div class="store-card">
        <img src="img/store3.jpg" alt="Classic Loot">
        <p>Classic Loot:<br>6 miles away</p>
      </div>
      <div class="store-card">
        <img src="img/store4.jpg" alt="Classic Loot">
        <p>Classic Loot:<br>6 miles away</p>
      </div>
    </div>
  </div>
</body>
</html>
